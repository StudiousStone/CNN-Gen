<!--BEGIN width option-->
<div class="input-control text" style="width: 350px;">
    Pixel width of subsampling square
                            <span
                                    data-role="hint"
                                    data-hint-background="bg-amber"
                                    data-hint-position="right"
                                    data-hint-color="fg-white"
                                    data-hint-mode="2"
                                    data-hint="|The pixel width of the subsampling square">
                                <span class="v-align-super question">(?)</span>
                            </span>
    <input type="number" id="width">
</div>
<!--END width option-->
<!--BEGIN stride-->
<div class="input-control text">
    Stride
                            <span
                                    data-role="hint"
                                    data-hint-background="bg-amber"
                                    data-hint-position="right"
                                    data-hint-color="fg-white"
                                    data-hint-mode="2"
                                    data-hint="|The shift of the subsampling square">
                                <span class="v-align-super question">(?)</span>
                            </span>
    <input type="number" id="stride">
</div>
<!--END stride-->
